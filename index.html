<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="lynxalert.css">
    </head>
    <body>
        <button onclick="greenAlert('green','This is a positive notification!')">GREEN PILL</button>
        <button onclick="redAlert('red',' This is a negative notification!')">RED PILL</button>
        
        <script src="lynxalert.js"></script>
        <script>     
            function greenAlert(color,msg) {
                lynxAlert.Green(msg);
                location.reload();
            }
            function redAlert(color, msg) {
                    lynxAlert.Red(msg);
                    location.reload();
                }
        </script>
    </body>
</html>
